name: Java CI with Gradle

on: [ push ]
jobs:
  build:
    runs-on: ubuntu-latest
    env:
      MODRINTH_TOKEN: ${{ secrets.MR_API_TOKEN }}
    if: startsWith(github.ref, 'refs/tags/')
    steps:
      - name: Checkout Commit
        uses: actions/checkout@v3
      - name: Fetch Tags
        run: git fetch --unshallow --tags
      - name: Set up JDK 17
        uses: actions/setup-java@v1
        with:
          java-version: 17
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew
      - name: Build Artifacts with Gradle
        run: ./gradlew build
      - name: Upload Artifacts
        uses: actions/upload-artifact@v2
        with:
          name: artifacts
          path: ./build/libs/
      - name: Get tag
        if: ${{ success() && startsWith(github.ref, 'refs/tags/') }}
        id: tag
        uses: dawidd6/action-get-tag@v1
      - uses: jungwinter/split@v2
        id: split
        with:
          separator: "+"
          msg: ${{steps.tag.outputs.tag}}
      - name: "Upload to Modrinth"
        run: ./gradlew modrinth
      - name: "Upload to CurseForge"
        uses: itsmeow/curseforge-upload@v3
        if: ${{ success() && startsWith(github.ref, 'refs/tags/') }}
        with:
          file_path: "build/libs/minecraft-comes-alive-${{steps.tag.outputs.tag}}-universal.jar"
          display_name: "[Universal 1.19.1] MCA Reborn - ${{steps.split.outputs._0}}"
          game_endpoint: "minecraft"
          relations: "fabric-api:requiredDependency,architectury-api:requiredDependency"
          game_versions: "Minecraft 1.19:1.19.1,Java 17,Fabric,Forge"
          project_id: "535291"
          token: "${{ secrets.CF_API_TOKEN }}"
          changelog_type: "markdown"
          changelog: "Full changelog can be found in the [GitHub Repo](https://github.com/Luke100000/minecraft-comes-alive/blob/1.19.1/changelog.md)"
          release_type: "release"
